<button (click)="createChild()">Create Child</button>
<button (click)="createChildMany()">Create Many Children</button>
<input type="text" placeholder="name:" #name (input)="refreshFrontend(name.value)" />
<table>
    <tr *ngFor="let child of children">
        <td (dblclick)="updateChild(child.c_id)">{{child.name}}</td>
        <td><button (click)="deleteChild(child.c_id)">Delete</button></td>
    </tr>
</table>
<button (click)="logout()">Logout</button>
